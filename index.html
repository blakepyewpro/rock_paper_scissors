<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="parent-container">
        <div id="header-area">
            <p>
                <span id="ro">Ro-</span><span id="sham">Sham-</span><span id="bo">Bo</span>
            </p>
        </div>
        <div id="display-area">
            <div id="scores">
                <p>
                    <span class="score-label">Player: </span>
                    <span class="score-amount" id="player-score">0</span>
                </p>
                <p>
                    <span class="score-label">CPU: </span>
                    <span class="score-amount" id="cpu-score">0</span>
                </p>
            </div>
            <div id="result">
                <div id="result-text">Waiting to start...</div>
                <div id="result-icons"><img id="player-img" src="assets/rock-drac.png"> vs <img id="cpu-img" src="assets/paper-drac.png"></div>
            </div>
        </div>
        <div id="control-area">
            <div id="play-buttons">
                <button class="play" id="rock" disabled>Rock</button>
                <button class="play" id="paper" disabled>Paper</button>
                <button class="play" id="scissors" disabled>Scissors</button>
            </div>
            <div id="control-buttons">
                <button class="control">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
